        mode: vertical
        card_mod:
          style: |
            ha-card {
              padding-top: 5px !important;
            }
        cards:

          - type: conditional
            conditions:
              - entity: media_player.chromecast_upstairs
                state: 'playing'
              - entity: media_player.kitchen_group
                state_not: 'playing'
            card:
              type: custom:mini-media-player
              card_mod:
                style: |
                  ha-card {
                    margin-top: 0px;
                  }
                  .mmp-player {
                    padding: 12px !important;
                  }
              entity: media_player.chromecast_upstairs
              artwork: cover

          - type: conditional
            conditions:
              - entity: media_player.kitchen_group
                state: 'playing'
            card:
              type: custom:mini-media-player
              card_mod:
                style: |
                  ha-card {
                    margin-bottom: 0px !important;
                    padding-top: 0px !important;
                    padding-bottom: 0px;
                  }
                  .mmp-player {
                    padding: 10px !important;
                  }
              entity: media_player.kitchen_group
              artwork: cover

          - type: conditional
            conditions:
              - entity: binary_sensor.pool_freeze_protection
