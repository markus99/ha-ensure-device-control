decluttering_templates:
  de_mushroom_entity_color:
    card:
      type: custom:mushroom-template-card
      primary: '[[name]]'
      secondary: ''
      badge_icon: >-
        {% if is_state('[[entity]]','on') %}
        {% set bright = ((state_attr('[[entity]]','brightness') | int / 255) * 100) | round(0) %}
        mdi:circle-slice-{{ ((bright / 12) - (bright / 12) % 1) | round(0) }}
        {% endif %}
      badge_color: '#292929'
      icon: '[[icon]]'
      entity: '[[entity]]'
      icon_color: |-
        {% if is_state('[[entity]]','on') %}
          {{ '#%02x%02x%02x' % state_attr('[[entity]]','rgb_color') }}
        {% else %}
          #44739e
        {% endif %}
      layout: vertical
      double_tap_action:
        action: more-info
      card_mod:
        style: |
          .type-custom-mushroom-template-card {
            padding: 12px 6px 12px 6px;
          }
          ha-card {
            --card-primary-font-weight: normal;
          }
  de_mushroom_entity_dimmer:
    card:
      type: custom:mushroom-template-card
      primary: >-
        {% if is_state('[[entity]]','onn') %}
        {% set bright = ((state_attr('[[entity]]','brightness') | int / 255) * 100) | round(0) %}
        [[name]] ({{ bright }}%)
        {% else %}
        [[name]]
        {% endif %}
      secondary: ''
      badge_icon: >-
        {% if is_state('[[entity]]','on') %}
        {% set bright = ((state_attr('[[entity]]','brightness') | int / 255) * 100) | round(0) %}
        mdi:circle-slice-{{ ((bright / 12) - (bright / 12) % 1) | round(0) }}
        {% endif %}
      badge_color: '#292929'
      icon: '[[icon]]'
      entity: '[[entity]]'
      icon_color: '{{ ''#ffc107'' if is_state(''[[entity]]'', ''on'') else ''#44739e'' }}'
      layout: vertical
      double_tap_action:
        action: more-info
      card_mod:
        style: |
          .type-custom-mushroom-template-card {
            padding: 12px 6px 12px 6px;
          }
          ha-card {
            --card-primary-font-weight: normal;
          }
  de_mushroom_entity:
    card:
      type: custom:mushroom-template-card
      primary: '[[name]]'
      secondary: ''
      icon: '[[icon]]'
      entity: '[[entity]]'
      icon_color: '{{ ''amber'' if is_state(''[[entity]]'', ''on'') else ''#44739e'' }}'
      layout: vertical
      tap_action:
        action: >-
          {% if 'sensor' in [[entity]] %}
            more-info
          {% else %}
            toggle
          {% endif %}
      double_tap_action:
        action: more-info
      card_mod:
        style: |
          .type-custom-mushroom-template-card {
            padding: 12px 6px 12px 6px;
          }
          ha-card {
            --card-primary-font-weight: normal;
          }
          mushroom-shape-icon {
            --shape-color: transparent !important;
          }
  de_mushroom_entity_picture:
    card:
      type: custom:mushroom-entity-card
      entity: '[[entity]]'
      icon_type: entity-picture
      layout: vertical
      name: ' '
      primary_info: state
      fill_container: false
      secondary_info: ''
      card_mod:
        style: |
          .type-custom-mushroom-template-card {
            padding: 12px 6px 12px 6px;
          }
          ha-card {
            padding: 12px 2px !important;
          }
          :host {
            --mush-card-primary-font-weight: normal;
          }
  de_mushroom_light_slider_color:
    card:
      type: custom:stack-in-card
      mode: horizontal
      cards:
        - type: custom:mushroom-template-card
          card_mod:
            style: |
              ha-card {
                padding-top: 8px !important;
                padding-bottom: 8px !important;
              }
          primary: '[[name]]'
          secondary: >-
            {% if is_state('[[entity]]','on') %}
            {{ ((state_attr('[[entity]]','brightness')|int) / 255 * 100
            ) | int }}%
            {% endif %}
            {% if is_state('[[entity]]','on') and (state_attr('[[entity]]','effect') != none and state_attr('[[entity]]','effect') != 'Mode Color')%}
             [{{ state_attr('[[entity]]','effect') }}]
            {% else %}
            {% endif %}
          icon: '[[icon]]'
          entity: '[[entity]]'
          tap_action:
            action: call-service
            service: ensure.toggle
            data:
              entity_id: '[[entity]]'
          hold_action:
            action: more-info
          double_tap_action:
            action: none
          icon_color: |-
            {% if is_state('[[entity]]','on') %}
              {{ '#%02x%02x%02x' % state_attr('[[entity]]','rgb_color') }}
            {% else %}
              #44739e
            {% endif %}
        - type: custom:mushroom-light-card
          card_mod:
            style: |
              ha-card {
                padding-top: 8px !important;
                padding-bottom: 8px !important;
              }
          entity: '[[entity]]'
          fill_container: false
          icon_type: none
          show_brightness_control: true
          name: ' '
          secondary_info: none
          primary_info: none
          show_color_control: true
          show_color_temp_control: true
          use_light_color: true
          collapsible_controls: true

  de_mushroom_light_slider:
    card:
      type: custom:stack-in-card
      mode: horizontal
      cards:
        - type: custom:mushroom-template-card
          primary: '[[name]]'
          secondary: >-
            {% if is_state('[[entity]]','on') %} {{
            ((state_attr('[[entity]]','brightness')|int) / 255 * 100 ) |
            int }}% {% endif %}
          icon: '[[icon]]'
          entity: '[[entity]]'
          tap_action:
            action: call-service
            service: ensure.toggle
            data:
              entity_id: '[[entity]]'
          hold_action:
            action: none
          double_tap_action:
            action: none
          icon_color: '{{ ''#FFC107'' if is_state(''[[entity]]'',''on'') else ''#44739e'' }}'
          card_mod:
            style: |
              ha-card { border: none !important;
                        padding-top: 9px !important;
                        padding-bottom: 9px !important;
                      }
        - type: custom:mushroom-light-card
          entity: '[[entity]]'
          fill_container: false
          icon_type: none
          show_brightness_control: true
          name: ' '
          primary_info: none
          show_color_control: false
          use_light_color: false
          show_color_temp_control: false
          collapsible_controls: true
          secondary_info: none
          card_mod:
            style: |
              ha-card { border: none !important;
                        padding-top: 9px !important;
                        padding-bottom: 9px !important;
                        --main-color: #FDC107;
                      }
              mushroom-light-brightness-control {
                --slider-color: #FDC107 !important;
              }
              mushroom-light-card { margin-top: -2px; margin-bottom: -2px; }

